<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width, initial-scale=1">
	<title>format gambar dengan bootstrap</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <div class="row">
          <div class="col-md-3">
                <h4> menggunakan class img-round</h4>
               <img src="itgeek.jpg" width="200" class="img-round" alt="tampilkan gambar dengan class img-round">
        </div>
        <div class="col-md-3">
               <h4> menggunakan class img-circle</h4>
               <img src="itgeek.jpg" width="200" class="img-circle" alt="tampilkan gambar dengan class img-circle">
        </div>
        <div class="col-md-3">
                 <h4> menggunakan class img-thumbnail</h4>
                 <img src="itgeek.jpg" width="200" class="img-thumbnail" alt="tampilkan gambar dengan class img-thumbnail">
        </div>
        <div class="col-md-3">
               <h4> menggunakan class responsive</h4>
               <img src="itgeek.jpg" width="200" class="img-responsive" alt="tampilkan gambar dengan class img-responsive">
        </div>
      </div>
    </div>
          <script scr="bootstrap/js/jQuery.js"></script>
          <script scr="bootstrap/js /bootstrap.min.js"></script>
    </body>
    </html>
