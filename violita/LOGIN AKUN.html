<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Akun</title>
   <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="login-form">
                    <h2>Masuk ke Akun Anda</h2>
                    <form>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <a href="VIOLITAR.html" class="btn btn-primary">Masuk</a>
                    </form>
                </div>
                <div id="logout-form" style="display: none;">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        function login() {
            var username = $("#username").val();
            var password = $("#password").val();

            // Ganti logika ini dengan pemrosesan login sesungguhnya (mis. komunikasi dengan backend)
            if (username === "VIO" && password === "123") {
                $("#login-form").hide();
                $("#user-display").text(username);
                $("#logout-form").show();
            } else {
                alert("Username atau password salah!");
            }
        }

        function logout() {
            $("#username").val("");
            $("#password").val("");
            $("#logout-form").hide();
            $("#login-form").show();
        }
    </script>
</body>
</html>
